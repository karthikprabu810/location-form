<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Location Form with Google Sheets</title>
  <style>
    body { font-family: Arial, sans-serif; padding: 20px; max-width: 400px; margin: auto; }
    label { font-weight: bold; }
    select, button { width: 100%; padding: 8px; margin: 10px 0; font-size: 16px; }
    button { cursor: pointer; background-color: #007bff; color: white; border: none; }
    button:hover { background-color: #0056b3; }
  </style>
</head>
<body>

  <h2>Select Your Location</h2>

  <form id="locationForm">
    <label for="country">Country:</label><br />
    <select id="country" required>
      <option value="">--Select Country--</option>
    </select>

    <label for="state">State/Province:</label><br />
    <select id="state" required disabled>
      <option value="">--Select State--</option>
    </select>

    <label for="city">City:</label><br />
    <select id="city" required disabled>
      <option value="">--Select City--</option>
    </select>

    <button type="submit">Submit</button>
  </form>

  <script>
    const countrySelect = document.getElementById("country");
    const stateSelect = document.getElementById("state");
    const citySelect = document.getElementById("city");

    // Load countries on page load
    fetch("https://countriesnow.space/api/v0.1/countries/positions")
      .then(res => res.json())
      .then(data => {
        if (data.error === false && data.data.length) {
          data.data.forEach(country => {
            const option = document.createElement("option");
            option.value = country.name;
            option.textContent = country.name;
            countrySelect.appendChild(option);
          });
        }
      })
      .catch(err => alert("Failed to load countries: " + err.message));

    // On country change, load states
    countrySelect.addEventListener("change", () => {
      const country = countrySelect.value;
      stateSelect.innerHTML = '<option value="">Loading states...</option>';
      stateSelect.disabled = true;
      citySelect.innerHTML = '<option value="">--Select City--</option>';
      citySelect.disabled = true;

      if (!country) {
        stateSelect.innerHTML = '<option value="">--Select State--</option>';
        stateSelect.disabled = true;
        return;
      }

      fetch("https://countriesnow.space/api/v0.1/countries/states", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ country })
      })
        .then(res => res.json())
        .then(data => {
          if (data.error === false && data.data.states.length) {
            stateSelect.innerHTML = '<option value="">--Select State--</option>';
            data.data.states.forEach(state => {
              const option = document.createElement("option");
              option.value = state.name;
              option.textContent = state.name;
              stateSelect.appendChild(option);
            });
            stateSelect.disabled = false;
          } else {
            stateSelect.innerHTML = '<option value="">No states found</option>';
            stateSelect.disabled = true;
          }
        })
        .catch(() => {
          stateSelect.innerHTML = '<option value="">Error loading states</option>';
          stateSelect.disabled = true;
        });
    });

    // On state change, load cities
    stateSelect.addEventListener("change", () => {
      const country = countrySelect.value;
      const state = stateSelect.value;
      citySelect.innerHTML = '<option value="">Loading cities...</option>';
      citySelect.disabled = true;

      if (!state) {
        citySelect.innerHTML = '<option value="">--Select City--</option>';
        citySelect.disabled = true;
        return;
      }

      fetch("https://countriesnow.space/api/v0.1/countries/state/cities", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ country, state })
      })
        .then(res => res.json())
        .then(data => {
          if (data.error === false && data.data.length) {
            citySelect.innerHTML = '<option value="">--Select City--</option>';
            data.data.forEach(city => {
              const option = document.createElement("option");
              option.value = city;
              option.textContent = city;
              citySelect.appendChild(option);
            });
            citySelect.disabled = false;
          } else {
            citySelect.innerHTML = '<option value="">No cities found</option>';
            citySelect.disabled = true;
          }
        })
        .catch(() => {
          citySelect.innerHTML = '<option value="">Error loading cities</option>';
          citySelect.disabled = true;
        });
    });

    // Handle form submit
    document.getElementById("locationForm").addEventListener("submit", async (e) => {
      e.preventDefault();
      const country = countrySelect.value;
      const state = stateSelect.value;
      const city = citySelect.value;

      // Replace this with your Apps Script Web App URL
      const scriptURL = "https://script.google.com/macros/s/AKfycbw1Mm6sEtUhdjF8-lGLb9BpMMf-1zY9igGxofoIMLQHmY2wyeTx5VI1bbiOwdaisRDt/exec";

      try {
        const response = await fetch(scriptURL, {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ country, state, city })
        });
        const result = await response.json();

        if (result.result === "success") {
          alert("Form submitted successfully!");
          e.target.reset();
          stateSelect.innerHTML = '<option value="">--Select State--</option>';
          stateSelect.disabled = true;
          citySelect.innerHTML = '<option value="">--Select City--</option>';
          citySelect.disabled = true;
        } else {
          alert("Submission error: " + result.message);
        }
      } catch (error) {
        alert("Error submitting form: " + error.message);
      }
    });
  </script>

</body>
</html>
